<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/css/connexion_inscription.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <div class="text">
          <span class="text-1">Vous etes nouveau ici<br> commencer l'aventure avec nous</span>
          <span class="text-2">connectons-nous</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Connexion <a href="../index.html" style="float: right;">&#x274E;</a></div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Mot de passe" required>
              </div>
              <div class="text"><a href="#">Mot de passe oublier?</a></div>
              <div class="button input-box">
                <input type="submit" value="Connexion">
              </div>
              <div class="text sign-up-text">vous n'avez pas de compte? <label for="flip">inscrivez-vous</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Inscription<a href="../index.html" style="float: right;">&#x274E;</a></div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-phone"></i>
                <input type="text" placeholder="Numero de telephone" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Mot de passe" required>
              </div>
              <div class="input-box">
                <i class="fas fa-home"></i>
                <input type="" placeholder="Votre localisation" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Inscription">
              </div>
              <div class="text sign-up-text">Vous avez déjà un compte? <label for="flip">Connexion</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
